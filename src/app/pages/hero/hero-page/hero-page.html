<h1>{{ name() }}</h1>

<dl>
    <td>Nombre :</td>
    <dd>{{name()}}</dd>

    <td>Edad:</td>
    <dd>{{ age() }}</dd>

    <td>Metodo</td>
    <dd>{{ heroDescription() }}</dd>

    <td>Capitalizando</td>
    <!-- <dd>{{ capitalizedName() }}</dd> -->
    <dd>{{ name() | uppercase }}</dd>
</dl>

<button (click)="changeHero()" class="btn btn-primary mx-2"> Cambiar Nombre </button>

<button (click)="changeAge()" class="btn btn-primary mx-2"> Cambiar Edad </button>

<button (click)="resetForm()" class="btn btn-primary mx-2"> Reset </button>
